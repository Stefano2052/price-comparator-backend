services:
  - type: web
    name: price-comparator-backend
    env: python
    region: frankfurt
    plan: free
    branch: main
    autoDeploy: true

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python3 manage.py collectstatic --noinput
      python3 manage.py migrate --noinput

    startCommand: gunicorn backend.wsgi:application --workers=${WEB_CONCURRENCY:-3} --bind=0.0.0.0:${PORT}

    postdeploy:
      - python3 manage.py createsu

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings

      - key: DJANGO_SECRET_KEY
        generateValue: true

      - key: DEBUG
        value: false

      - key: ALLOWED_HOSTS
        value: .onrender.com,localhost,127.0.0.1

      - key: TZ
        value: Europe/Rome

      # ðŸ”¥ Firebase: variabile obbligatoria nei blueprint
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false   # indica a Render che Ã¨ una secret e non va versionata
