services:
  - type: web
    name: price-comparator-backend
    env: python
    plan: free
    region: frankfurt
    branch: main
    autoDeploy: true

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput

    startCommand: gunicorn backend.wsgi:application --workers=${WEB_CONCURRENCY:-3} --bind 0.0.0.0:${PORT}

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9  # 3.13 Ã¨ troppo nuova per molti pacchetti Django, meglio stabile
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com,localhost,127.0.0.1
      - key: TZ
        value: Europe/Rome

  postdeploy:
    - python manage.py createsu
